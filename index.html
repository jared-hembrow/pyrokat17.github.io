<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn The Alphabet</title>
    <link rel="stylesheet" href="./alphabetStyle.css" />
    <script src="./alphabetScript.js" defer></script>
  </head>

  <body>
    <div class="heading">
      <h1 id="heading-h1">Guess The Letter</h1>
    </div>
    <p id="display"></p>
    <div class="answer-buttons">
      <button class="buttons" type="button" id="first-button">Sample</button>
      <button class="buttons" type="button" id="second-button">Sample</button>
      <button class="buttons" type="button" id="third-button">Sample</button>
      <button class="buttons" type="button" id="fourth-button">Sample</button>
    </div>
    <div class="result-div">
      <p id="result"></p>
      <button type="button" id="reset-button">Next</button>
    </div>
    <div class="control">
      <button id="print-font" type="button">print Front</button>
      <button id="hand-font" type="button">Hand Writing</button>
    </div>
  </body>
</html>
